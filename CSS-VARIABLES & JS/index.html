<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Variables & JavaScript</title>
  <link rel="stylesheet" href="styles.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
  <h1 class="heading">Manipulating CSS variables using JavaScript</h1>
  
  <main>
    <div class="interface">
      <div class="interface__spacing">
        <span>Spacing:</span>
        <input type="range" min="0" max="200" value="0" id="spacing">
      </div>

      <div class="interface__blurness">
        <span>Blurness:</span>
        <input type="range" min="0" max="10" value="0" id="blur">
      </div>

      <div class="interface__color">
        <span>Color:</span>
        <input type="color" value="#40e0d0" id="color">
      </div>
    </div>
    
    <div class="output">
      <img src="background.jpg" alt="" class="output__photo">
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
