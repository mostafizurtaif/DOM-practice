<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Drum Kit</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <section class="keys">
    <div class="key key--active" data-key="97">
      <kbd>A</kbd>
      <span>clap</span>
    </div>

    <div class="key" data-key="115">
      <kbd>S</kbd>
      <span>hihat</span>
    </div>

    <div class="key" data-key="100">
      <kbd>D</kbd>
      <span>kick</span>
    </div>

    <div class="key" data-key="102">
      <kbd>F</kbd>
      <span>openhat</span>
    </div>

    <div class="key" data-key="103">
      <kbd>G</kbd>
      <span>boom</span>
    </div>

    <div class="key" data-key="104">
      <kbd>H</kbd>
      <span>ride</span>
    </div>

    <div class="key" data-key="106">
      <kbd>J</kbd>
      <span>snare</span>
    </div>

    <div class="key" data-key="107">
      <kbd>K</kbd>
      <span>tom</span>
    </div>

    <div class="key" data-key="108">
      <kbd>L</kbd>
      <span>tink</span>
    </div>
  </section>

  <audio src="sounds/clap.wav" data-key="97"></audio>
  <audio src="sounds/hihat.wav" data-key="115"></audio>
  <audio src="sounds/kick.wav" data-key="100"></audio>
  <audio src="sounds/openhat.wav" data-key="102"></audio>
  <audio src="sounds/boom.wav" data-key="103"></audio>
  <audio src="sounds/ride.wav" data-key="104"></audio>
  <audio src="sounds/snare.wav" data-key="106"></audio>
  <audio src="sounds/tom.wav" data-key="107"></audio>
  <audio src="sounds/tink.wav" data-key="108"></audio>

  <script src="script.js"></script>
</body>
</html>
